            admin: JSON.parse(sessionStorage.getItem("admin"))

            logout: function () {
                // 强制 Session 失效
                sessionStorage.clear();
            }
        }
    });
</script>
<script type="text/javascript">
    $(function () {
        $(".list-group-item").click(function () {
            if ($(this).find("ul")) {
                $(this).toggleClass("tree-closed");
                if ($(this).hasClass("tree-closed")) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });
</script>
